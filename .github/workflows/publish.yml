name: Publish Extension

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js v18.17.1 (force override)
        uses: actions/setup-node@v4
        with:
          node-version: 18.17.1
          cache: 'npm'

      - name: Verify Node version (ensure override worked)
        run: node -v

      - name: Install dependencies
        run: npm install

      - name: Install vsce and ovsx (pinned versions)
        run: npm install -g @vscode/vsce@2.18.0 ovsx@0.5.0

      - name: Publish to VSCode Marketplace
        run: vsce publish -p ${{ secrets.VSCE_TOKEN }}

      - name: Publish to Open VSX
        run: ovsx publish -p ${{ secrets.OPEN_VSX_TOKEN }}